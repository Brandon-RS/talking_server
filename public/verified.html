<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify email</title>
  </head>
  <body>
    <div class="container"></div>

    <script>
      const questString = window.location.search;
      const urlParams = new URLSearchParams(questString);
      const error = urlParams.get('error');
      const message = urlParams.get('message');

      const bodyContent = !error
        ? `
      <h2 class="text-center">Your email has been verified</h2>
      <p class="text-center">You can now login to your account</p>
      `
        : `
      <h2 class="text-center">Error</h2>
      <p class="text-center">${message}</p>
      `;

      document.querySelector('.container').innerHTML = bodyContent;
    </script>
  </body>
</html>
